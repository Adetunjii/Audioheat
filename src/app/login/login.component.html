<div class="container my-3">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="col-md-3"></div>
  <form autocomplete="on" #loginform="ngForm">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em class="red-text" *ngIf="loginform.controls.name?.invalid && (loginform.controls.name?.touched)">Required</em>
      <input type="text" id="userName" [(ngModel)]="name" name="name" class="form-control" placeholder="user name...">
      {{name}}
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password"  class="form-control" placeholder="password...">
    </div>
  </form>
  </div>

  <div class="button-group">
    <button mdbBtn color="success" side="sm" >Save</button>
    <button mdbBtn outline="true" side="sm" (click)=cancel()>cancel</button>

  </div>
</div>
