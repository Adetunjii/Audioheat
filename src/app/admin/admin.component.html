<div class="container">
  <h2>Login</h2>
  <span *ngIf="error"> {{error}}</span>

  <form #form='ngForm' (ngSubmit)="submit(form)">
    <input type="email" placeholder="Email address..." (ngModel)="email" name="email">
    <input type="password" placeholder="password" (ngModel)="password" name="password">

    <button type="submit" mdbBtn class="my-5 form-color" [disabled]="!formData.valid">Sign in</button>
  </form>
</div>
